<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>boobay.io</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Movie Details: </h1>

    <form action="#" th:action="@{/movies/details(id=${movie.getId()})}" th:object="${movie}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" maxlength="255" length="25" width="25" th:field="*{name}"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" th:field="*{owned}"/> Owned
            </label>
        </div>

        <p><input type="submit" class="btn btn-success" value="Save"/></p>
    </form>
</div>
</body>
</html>
